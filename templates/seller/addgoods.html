{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	    <title>
			{% block title %}添加商品{% endblock %}
		</title>
	</head>
	<body>
		{% block context %}
		<p>请输入商品信息（如果想给此商品设置优惠券请到“添加优惠券”功能中设置）</p>
		<form action="" method="post" enctype="multipart/form-data">
			{{ form.as_p }}
			{% csrf_token %}
			<p><input type="submit" value="添加"></p>
		</form>
		{% endblock %}
	</body>
</html>

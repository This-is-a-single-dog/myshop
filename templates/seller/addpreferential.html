{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	    <title>
			{% block title %}添加优惠券{% endblock %}
		</title>
	</head>
	<body>
		{% block context %}
		<p>优惠券填写说明</p>
		<ul>
			<li>优惠类型分为满减、打几折、满足多少后打几折三种类型</li>
			<li>如果是满减或打折，则在enoughNumber选项填满多少，不是则填0</li>
			<li>如果是满减，则在minusNumber选项填减多少，不是则填0</li>
			<li>如果是打折，则此填打折小数（打8折填写0.8），不是则填写1</li>
		</ul>
		<p>请输入优惠券信息</p>
		<form action="" method="post" enctype="multipart/form-data">
			{{ form.as_p }}
			{% csrf_token %}
			<p><input type="submit" value="添加"></p>
		</form>
		{% endblock %}
	</body>
</html>

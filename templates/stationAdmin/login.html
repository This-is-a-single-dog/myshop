{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	    <title>
			{% block title %}网站管理员登录{% endblock %}
		</title>
	</head>
	<body>
		{% block context %}
		<p>请输入你的账号密码进行登录</p>
		<form action="" method="post">
			{{ form.as_p }}
			{% csrf_token %}
			<p><input type="submit" value="登录"></p>
		</form>
		{% endblock %}
	</body>
</html>
